<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Image Layout</title>
</head>
<body>

    <!-- Image 1 with a 5px border -->
    <img src="image1.jpg" border="5" alt="Image 1">
    <br><br>

    <!-- Image 2 resized to 100x100 pixels with a link -->
    <a href="image2.jpg" target="_blank">
        <img src="image2.jpg" width="100" height="100" alt="Image 2">
    </a>
    <br><br>

    <!-- Using a table for better control -->
    <table>
        <tr>
            <td>
                <img src="image3.jpg" align="left" alt="Image 3">
                <p>This text will wrap around image3.jpg if there is enough content to do so. Adding more text here to balance the layout and prevent empty spaces.</p>
            </td>
        </tr>
    </table>
    <br>

    <!-- Image 4 with proper structure -->
    <p align="center">
        <img src="image4.jpg" hspace="20" vspace="20" alt="Image 4">
    </p>
    <p align="center">Some text below image4.png to align properly.</p>

</body>
</html>
